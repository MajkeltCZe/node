<!doctype html>
<html lang="cs">

<head>
    <title>Počítaní</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-blue text-white">
        <h2 class="text-center">Sčítání peněz</h2>
    </header>


    <main class="container">
        <form id="fForm">
            <div class="row">
                <div class="col-sm-2">
                    <label for="one" class=" col-form-label">1kč:</label>
                </div>
                <div class="col-sm-4 ">
                    <input type="number" value="0" min="0" class="form" id="one">
                </div>
                <div class="col-sm-2">
                    <label for="two" class=" col-form-label">2kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="two">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="five" class=" col-form-label">5kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="five">
                </div>
                <div class="col-sm-2">
                    <label for="ten" class=" col-form-label">10kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="ten">
                </div>

            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="twenty" class=" col-form-label">20kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="twenty">
                </div>
                <div class="col-sm-2">
                    <label for="fifty" class=" col-form-label">50kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="fifty">
                </div>

            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="100" class=" col-form-label">100kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="100">
                </div>
                <div class="col-sm-2">
                    <label for="200" class=" col-form-label">200kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="200">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="500" class=" col-form-label">500kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="500">
                </div>
                <div class="col-sm-2">
                    <label for="1000" class=" col-form-label">1000kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="1000">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="2000" class=" col-form-label">2000kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="2000">
                </div>
                <div class="col-sm-2">
                    <label for="5000" class=" col-form-label">5000kč:</label>
                </div>
                <div class="col-sm-4">
                    <input type="number" value="0" min="0" class="form" id="5000">
                </div>
            </div>
            <hr class="hr">
            <div class="row">
                <div class="col-md-2 ml-6 col-sm-6">
                    <label for="odecet" class=" col-form-label">Cena pro odečtení</label>
                </div>
                <div class="col-sm-2">
                    <input type="number" value="0" min="0" class="form" id="odecet">
                </div>
            </div>
        </form>
        <button type="button" class="btn  btn1 btn-blue mb-4">Vypočítej</button>


        <div id="form">
            <hr>
            <form action="/results" method="post">
                <div class="form-group row">
                    <label for="user" class="col-sm-2 col-form-label">Jméno uživatele</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="user" id="user" placeholder="Uživatelské jméno">

                    </div>

                    <label for="sum" class="col-sm-2 col-form-label">Součet</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="sum" id="sum" readonly>

                    </div>

                    <label for="rozdil" class="col-sm-2 col-form-label">po odečtení</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="rozdil" id="rozdil" readonly>

                    </div>
                    <label for="state" class="col-sm-2 col-form-label">Stav po odečtení</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="state" id="state" readonly>
                    </div>
                </div>

                    <div class="form-group row">
                        <div class="offset-sm-5 col-sm-3">
                            <button type="submit" class="btn btn-blue ">Odeslat</button>
                        </div>
                    </div>
            </form>
        </div>
    </main>
    <footer class="bg-blue p-3 text-white fixed-bottom text-center">
        <p>&copy;2022 - IT2, Michaela Říčná </p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
